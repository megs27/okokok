<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Loser</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #ffcccb, #ffe6e6); /* Gradient background */
            font-family: 'Arial', sans-serif; /* Sleek font */
            color: #333;
            margin: 0;
            text-align: center;
        }
        h1 {
            font-size: 60px;
            margin-bottom: 10px;
            animation: fadeIn 1s ease-in-out; /* Fade-in animation */
        }
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #555; /* Subtle color for subtitle */
        }
        img {
            width: 300px;
            height: auto;
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3); /* Shadow effect */
            margin-bottom: 20px;
        }
        button {
            background-color: #ff69b4; /* Button color */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ff1493; /* Darker pink on hover */
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Happy Birthday Loser!</h1>
    <h2>You suck because you didn't take a holiday today, 
        eat some cake</h2>
    <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExeGdlZHAybG12aTVqb3FmZjg1dDU1b2RzejBvZ3Q0aGdyaGtuanJyayZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/GmXMpIy7yhlD2/giphy.gif" alt="Dancing Cat">
    <button onclick="alert('Nothing to see here,take a u-turn')">Click for a Surprise!</button>
</body>
</html>
